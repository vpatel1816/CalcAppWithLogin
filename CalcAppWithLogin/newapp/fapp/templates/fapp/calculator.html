{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
<body bgcolor="lightgrey">
<h1>Calculator</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 20px">
            <form action="{% url 'calculator' %}" method="POST">
            {% csrf_token %}
                <div class="form-group row">
                    <label class="col-2 col-form-label">First Value</label>
                    <div class="col-10">
                        <input name= 'fv' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Second Value</label>
                    <div class="col-10">
                        <input name= 'sv' class="form-control" type="text">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>


                <p>Answer is {{ v }}</p>

            </form>
        </div>
    </div>

</div>
</body>
{% else %}
<p>Please Sign in to use Calculator</p>
{% endif %}
{% endblock %}
